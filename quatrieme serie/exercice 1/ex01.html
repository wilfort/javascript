<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"onmouseover="changeimage(this.id)"onmouseout="recouveImage(this.id)"/>
  </body>
  <script type="text/javascript" language="javascript">
    function  changeimage(ident)
      {
        document.getElementById(ident).src="images/"+ident+"_2.jpg";
        document.getElementById(ident).style.border= "3px solid red";
      }
    function  recouveImage(ident)
        {
          document.getElementById(ident).src="images/"+ident+".jpg";
          document.getElementById(ident).style.border= "initial";
        }
  </script>
</html>
