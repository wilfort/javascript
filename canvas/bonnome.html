<html>
    <head>
    </head>
    <body>
        <canvas id="dessin" width="800px" height="800px">

        </canvas>
        <script type="text/javascript" language="javascript">

            
            var c = document.getElementById("dessin");
            var ctx = c.getContext("2d");

            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.fillRect(0, 0, 800, 800);
            ctx.closePath();

                    ctx.lineWidth="8";
                    ctx.beginPath();
                    ctx.fillStyle ="yellow";
                    ctx.arc(400,150,110,0,Math.PI,true);ctx.fill();
                    ctx.closePath();
                    ctx.fillRect(290,150,30,90);
                    ctx.fillRect(480,150,30,90);
                    ctx.beginPath();
                    ctx.fillStyle ="#E8ADAA";
                    ctx.strokeStyle ="red";
                    ctx.scale(0.5, 1);
                    ctx.arc(630,150,25,0,Math.PI*2,true);
                    ctx.stroke();
                    ctx.fill();
                    ctx.closePath();
                    
                    ctx.beginPath();
                    ctx.arc(970,150,25,0,Math.PI*2,true);ctx.stroke();ctx.fill();
                    ctx.closePath();
                    ctx.beginPath();
                    ctx.scale(2, 1);
                    ctx.strokeRect(370,200,60,100);
                    ctx.fillRect(370,200,60,100);
                    
                    ctx.arc(400,150,80,0,Math.PI*2,true);
                    ctx.stroke();
                    ctx.fill();      
                    ctx.closePath();
                    
                    ctx.beginPath();
                    ctx.fillStyle ="#FFFACD";
                    ctx.arc(370,120,20,0,Math.PI*2,true);
                    ctx.arc(430,120,20,0,Math.PI*2,true);
                    ctx.stroke();
                    ctx.fill();        
                    ctx.closePath();

                    ctx.beginPath();
                    ctx.fillStyle ="#CC9933";
                    ctx.moveTo(401,124);
                    ctx.lineTo(401,154);
                    ctx.lineTo(421,174);
                    ctx.lineTo(401,124);
                    
                    ctx.moveTo(399,124);
                    
                    ctx.lineTo(379,174);
                    ctx.lineTo(399,154);
                    ctx.lineTo(399,124);
                    ctx.stroke();
                    ctx.fill();        
                    ctx.closePath();
                    ctx.beginPath();
                    ctx.fillStyle ="#129736";
                    ctx.scale(1, 0.5);
                    ctx.arc(400,390,40,0,Math.PI,false);
                           
                    ctx.closePath();ctx.stroke();

                    ctx.fill(); 
                    ctx.scale(1, 2);
                    ctx.fillRect(320,280,160,180);
                    ctx.beginPath();
                    ctx.fillStyle ="#6B1297";
                    ctx.arc(480,300,20,0,Math.PI,true);
                    ctx.fill();    
                    ctx.closePath();
                    ctx.fillRect(460,300,40,50);
                    ctx.beginPath();
                    ctx.arc(500,350,40,0,Math.PI,false);
                    ctx.fill();    
                    ctx.closePath();
                    ctx.fillRect(500,350,50,40);
        </script>
    </body>
</html>
