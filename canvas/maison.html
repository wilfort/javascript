<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <canvas id="dessin" width="800px" height="600px">

    </canvas>
    <script type="text/javascript" language="javascript">     
        var c = document.getElementById("dessin");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.fillStyle = "cyan";
        ctx.fillRect(0, 0, 800, 600);
        ctx.closePath();
        
        

          maison(500,300);





        function maison(longeur, hauteur){
            var lon ;
            var count =0;
            var hat =(600-40);
            var limlon=((800/2)+(longeur/2));
            var limhat=((600-40)- hauteur);
            console.log(hat+" > "+limhat );

            for(
                hat;
                hat>limhat;
                hat-=10
            ){
                for(
                    lon=((800/2)-(longeur/2));
                    lon<limlon;
                    lon+=20
                    ){
                        if(
                            (count%2==1)
                            &&
                            (lon==((800/2)-(longeur/2))
                            ))
                        {
                                demiBrique(lon,hat);
                                lon+=10;
                                brique(lon,hat);
                            }
                            else if((count%2==1)
                                    &&
                                    (lon==((800/2)+(longeur/2)-10)
                                    ))
                            {demiBrique(lon,hat);
                                lon+=10;}
                            else{
                            brique(lon,hat);}
                    }
                count++;
            }
            lon-=20;
            hat+=9.5;

            ctx.fillStyle="#234";
            ctx.beginPath();
            ctx.moveTo(lon,hat);
            ctx.lineTo((lon-(longeur/2)),(hat-(hauteur/2)));
            ctx.lineTo((lon-(longeur)),hat);
            ctx.lineTo(lon,hat);
            ctx.fill();
            ctx.closePath();




        }

        function brique(x,y){
            ctx.fillStyle="#CB855E";
            ctx.beginPath();
            ctx.fillRect(x, y, 20, 10);
            ctx.strokeRect(x, y, 20, 10);
            ctx.closePath();
            
        }
        function demiBrique(x,y){
            ctx.fillStyle="#CB855E";
            ctx.beginPath();
            ctx.fillRect(x, y, 10, 10);
            ctx.strokeRect(x, y, 10, 10);
            ctx.closePath();
        }
    </script>
</body>
</html>
