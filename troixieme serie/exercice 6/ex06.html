<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="changeimage(this.id)"onmouseout="recouveImage(this.id)"/>
      <img src="images/image2.jpg" id="image2" onmouseover="changeimage(this.id)"onmouseout="recouveImage(this.id)"/>
      <img src="images/image3.jpg" id="image3" onmouseover="changeimage(this.id)"onmouseout="recouveImage(this.id)"/>
      <img src="images/image4.jpg" id="image4" onmouseover="changeimage(this.id)"onmouseout="recouveImage(this.id)"/>
      <img src="images/image5.jpg" id="image5" onmouseover="changeimage(this.id)"onmouseout="recouveImage(this.id)"/>

      <script type="text/javascript" language="javascript">
        function  changeimage(ident)
          {
            document.getElementById(ident).src="images/"+ident+"_2.jpg";
          }
        function  recouveImage(ident)
            {
              document.getElementById(ident).src="images/"+ident+".jpg";
            }
      </script>
  </body>
</html>
