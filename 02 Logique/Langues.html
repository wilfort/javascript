<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
    </head>
    <body>

      <script type="text/javascript" language="javascript">
              var langue=["fr","es","en"];
              var message =prompt('Quelle est votre langue entre fr, es ou en ?');
              if(langue[0]==message)
              {
                alert("Bonjour tout le monde");
              }
              else if (langue[1]==message)
              {
                alert("Hola, Mundo");
              }else if (langue[2]==message)
              {
                alert("Hello world");
              }
      </script>
    </body>
</html>
