<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

      <script type="text/javascript" language="javascript">
      var a;
      var b;

          b = 2;
          a=b++;
          console.log("a=b++;");
          console.log("a = "+a);
          console.log("b = "+b);

          b = 2;
          a=++b;
          console.log("a=++b;");
          console.log("a = "+a);
          console.log("b = "+b);

          b = 2;
          a=b--;
          console.log("a=b--;");
          console.log("a = "+a);
          console.log("b = "+b);

          b = 2;
          a=--b;
          console.log("a=--b;");
          console.log("a = "+a);
          console.log("b = "+b);

          b = 2;
          a+=b++;
          console.log("a+=b++;");
          console.log("a = "+a);
          console.log("b = "+b);

          b = 2;
          a=1; a+=++b;
          console.log("a=1; a+=++b;");
          console.log("a = "+a);
          console.log("b = "+b);

          b = 2;
          a=1; a-=b++;
          console.log("a=1; a-=b++;");
          console.log("a = "+a);
          console.log("b = "+b);

          b = 2;
          a=1; a-=++b;
          console.log("a=1; a-=++b;");
          console.log("a = "+a);
          console.log("b = "+b);

          b = 2;
          a=1; a+=b--;
          console.log("a=1; a+=b--;");
          console.log("a = "+a);
          console.log("b = "+b);

          b = 2;
          a=1; a+=--b;
          console.log("a=1; a+=--b;");
          console.log("a = "+a);
          console.log("b = "+b);
      </script>
    </body>
</html>
